<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8" />
      <!-- スマートフォン向けの記述 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

      <!-- Leafletの読み込み -->
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

      <!-- 地理院地図表示用 JavaScript 読み込み -->
      <link rel="stylesheet" href="./css/main.css" />
      <link rel="stylesheet" href="./css/gnss.css" />

      <!-- GeoJSON 読み込み -->
      <script src="./data/facilities.js"></script>

      <title>地理院地図テスト</title>
   </head>
   <body>
      <div id="map"></div>
      <script src="./js/main.js"></script>

      <!-- GNSS スイッチ -->
      <script src="./js/gnss.js"></script>
      <div id="gnss">
         <p>GNSS追尾</p>
         <button type="button" id="gnss_on" value="on" style="display: none;" onclick="lock_off();" >on</button>
         <button type="button" id="gnss_off" value="off" style="display: inline" onclick="lock_on();">off</button>
      </div>
      <div id="here">
         <img src="./img/here.png" alt="現在地" onclick="set_here();"/>
      </div>
   </body>
</html>
